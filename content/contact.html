<h1> Get it touch! </h1>

You can reach me through the form below:

<div style="margin-top: 2rem;">
  <form
    action="https://formspree.io/f/mnndlrwk"
    method="POST"
    style="max-width: 500px;"
  >
    <label style="display: block; margin-bottom: 1rem;">
      <span style="display: block; font-weight: bold;">Your email:</span>
      <input
        type="email"
        name="email"
        required
        style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;"
      >
    </label>

    <label style="display: block; margin-bottom: 1rem;">
      <span style="display: block; font-weight: bold;">Your message:</span>
      <textarea
        name="message"
        rows="5"
        required
        style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;"
      ></textarea>
    </label>

    <button
      type="submit"
      style="padding: 0.5rem 1.5rem; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer;"
    >
      Send
    </button>
  </form>
</div>
