title = "Eduardo Silva Pereira / Personal Blog"
baseURL = 'https://edsiper.com/'

# This is what goes in <html lang="">
languageCode = 'en-us'

# This defines how dates are formatted
defaultContentLanguage = "en-gb"

# Enable emojis globally
enableEmoji = true
ignoreErrors = ["additional-script-loading-error"] # ignore error of loading additional scripts.

# Enable table of contents for all pages
[params]
  toc = true

[module]
  [[module.imports]]
    path = "github.com/hugo-sid/hugo-blog-awesome"

[services]
  [services.googleAnalytics]
    id = 'G-FZ5HERLPB3'

  [services.disqus]
    shortname = ''

[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true
    [markup.tableOfContents]
      startLevel = 2
      endLevel = 4
      ordered = false

# ✅ NEW multilingual block
[Languages.en-gb]
  languageName = "English"
  languageCode = "en-gb"
  contentDir = "content"
  weight = 1

  [Languages.en-gb.params.author]
    avatar = "images/edsiper.jpeg"
    intro = "Bits and pieces on open source and observability."
    name = "Eduardo Silva Pereira"
    description = "Eduardo Silva Pereira’s blog (aka edsiper), a space for tech, software, and ideas."

  [Languages.en-gb.params.webmanifest]
    name = "Eduardo's Blog"
    short_name = "Eduardo's Blog"
    start_url = "/"
    theme_color = "#434648"
    background_color = "#fff"
    display = "standalone"

  [[Languages.en-gb.menu.main]]
    pageRef="/"
    name = 'Home'
    url = '/'
    weight = 10

  [[Languages.en-gb.menu.main]]
    pageRef="posts"
    name = 'Blog Posts'
    url = '/posts/'
    weight = 20

  [[Languages.en-gb.menu.main]]
    pageRef="about"
    name = 'About'
    url = '/about/'
    weight = 30

###################################################################

[params.browserconfig]
  TileColor = "#2d89ef"

[[params.socialIcons]]
name = "github"
url = "https://github.com/edsiper"

[[params.socialIcons]]
name = "twitter"
url = "https://x.com/edsiper"

[[params.socialIcons]]
name = "linkedin"
url = "https://linkedin.com/in/edsiper"

[[params.socialIcons]]
name = "Rss"
url = "/index.xml"
